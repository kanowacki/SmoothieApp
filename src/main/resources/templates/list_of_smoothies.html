<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List of Smoothies</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>

<body>

<div class="container text-center">

    <div><h1>Smoothie List</h1></div>
    <div>
        <table class="table table-bordered">
            <thead class="thread-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Base</th>
                    <th>Ingredients</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="smoothie : ${smoothieCollection}">
                    <tr>
                        <td th:text="${smoothie.id}"></td>
                        <td th:text="${smoothie.name}"></td>
                        <td th:text="${smoothie.size}"></td>
                        <td th:text="${smoothie.base}"></td>
                        <td th:text="${smoothie.ingredients}"></td>
                    </tr>
                </th:block>
            </tbody>

        </table>
    </div>


</div>

</body>
</html>
