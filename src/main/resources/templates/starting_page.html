<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Starting page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>

<body>

<div class="container">

    <div><h1>Welcome to Smoothie App</h1></div>
    <div>
        <a class="h2" th:href="@{/ui/smoothie}" method="get">List of Smoothies</a>
    </div>
    <div>
        <a class="h2" th:href="@{/ui/base}" method="get">Add new base</a>
    </div>
    <div>
        <a class="h2" th:href="@{/ui/ingredient}" method="get">Add new ingredient</a>
    </div>
    <div>
        <a class="h2" th:href="@{/ui/ingredient}" method="put">Edit smoothie</a>
    </div>
    <div>
        <a class="h2" th:href="@{/ui/ingredient}" method="put">Edit base</a>
    </div>
    <div>
        <a class="h2" th:href="@{/ui/ingredient}" method="put">Edit ingredient</a>
    </div>
    <div>
        <a class="h2" th:href="@{/ui/ingredient}" method="delete">Delete smoothie</a>
    </div>
    <div>
        <a class="h2" th:href="@{/ui/ingredient}" method="delete">Delete base</a>
    </div>
    <div>
        <a class="h2" th:href="@{/ui/ingredient}" method="delete">Delete ingredient</a>
    </div>

</div>

</body>
</html>
