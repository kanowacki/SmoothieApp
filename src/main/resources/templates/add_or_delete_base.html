<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add new base</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>

<body>
<div align="center">
    <h1>Add new base (one portion for small smoothie size)</h1>
    <form action="#" th:action="@{/ui/base}" method="post" th:object="${base}">
        <label>Base name:</label>
        <input type="text" th:field="*{name}" th:placeholder="Name" th:required="required"/><br/>

        <label>Base amount:</label>
        <input type="number" th:field="*{amount}" th:placeholder="Amount" th:required="required"/><br/>

        <label>Base nutrition:</label>
        <input type="number" th:field="*{nutrition}" th:placeholder="Nutrition" th:required="required"/><br/>

        <button type="submit">Save</button>
    </form>

    <h1>Edit an existing base</h1>
    <form action="#" th:action="@{/ui/base}" th:method="put" th:object="${base}">
        <label>Select base you want to edit (by id number):</label><br/>

        <select th:field="${base.id}">
            <option th:each="base : ${baseCollection}" th:value="${base.id}" th:text="${base.id}"/><br/>
        </select><br/>

        <label>New name:</label>
        <input type="text" th:field="*{name}" th:placeholder="Name" th:required="required"/><br/>

        <label>New amount value:</label>
        <input type="number" th:field="*{amount}" th:placeholder="Amount" th:required="required"/><br/>

        <label>New nutrition value:</label>
        <input type="number" th:field="*{nutrition}" th:placeholder="Nutrition" th:required="required"/><br/>


        <button type="submit">Save</button>
    </form>

    <h1>Delete an existing base</h1>
    <form action="#" th:action="@{/ui/base}" th:method="delete" th:object="${base}">
        <label>Base id:</label>
        <input type="text" th:field="*{id}" /><br/>
        <button type="submit" class="btn">Delete base with given id</button>
    </form>

    <h1>List of available bases</h1>
    <table class="table table-bordered">
        <thead class="thread-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Amount</th>
            <th>Nutrition</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="base : ${baseCollection}">
            <tr>
                <td th:text="${base.id}"></td>
                <td th:text="${base.name}"></td>
                <td th:text="${base.amount}"></td>
                <td th:text="${base.nutrition}"></td>
            </tr>
        </th:block>
        </tbody>

    </table>
</div>
</body>
</html>
