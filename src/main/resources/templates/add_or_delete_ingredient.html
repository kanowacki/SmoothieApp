<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add new ingredient</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>

<body>
<div align="center">
    <h1>Add new ingredient (one portion for small smoothie size)</h1>
    <form action="#" th:action="@{/ui/ingredient}" method="post" th:object="${ingredient}">
        <label>Ingredient name:</label>
        <input type="text" th:field="*{name}" th:placeholder="Name" th:required="required"/><br/>

        <label>Ingredient amount:</label>
        <input type="number" th:field="*{amount}" th:placeholder="Amount" th:required="required"/><br/>

        <label>Ingredient nutrition value:</label>
        <input type="number" th:field="*{nutrition}" th:placeholder="Nutrition" th:required="required"/><br/>

        <button type="submit">Save</button>
    </form>

    <h1>Edit an existing ingredient</h1>
    <form action="#" th:action="@{/ui/ingredient}" th:method="put" th:object="${ingredient}">
        <label>Select ingredient you want to edit (by id number):</label><br/>

        <select th:field="${ingredient.id}">
            <option th:each="ingredient : ${ingredientCollection}" th:value="${ingredient.id}" th:text="${ingredient.id}"/>
        </select><br/>

        <label>New name:</label>
        <input type="text" th:field="*{name}" th:placeholder="Name" th:required="required"/><br/>

        <label>New amount value:</label>
        <input type="number" th:field="*{amount}" th:placeholder="Amount" th:required="required"/><br/>

        <label>New nutrition value:</label>
        <input type="number" th:field="*{nutrition}" th:placeholder="Nutrition" th:required="required"/><br/>

        <button type="submit">Save</button>
    </form>

    <h1>Delete an existing ingredient</h1>
    <form action="#" th:action="@{/ui/ingredient}" th:method="delete" th:object="${ingredient}">
        <label>Base id:</label>
        <input type="text" th:field="*{id}" /><br/>
        <button type="submit" class="btn">Delete ingredient with given id</button>
    </form>

    <h1>List of available ingredients</h1>
    <table class="table table-bordered">
        <thead class="thread-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Amount</th>
            <th>Nutrition</th>
<!--            <th>Smoothies</th>-->
        </tr>
        </thead>
        <tbody>
        <th:block th:each="ingredient : ${ingredientCollection}">
            <tr>
                <td th:text="${ingredient.id}"></td>
                <td th:text="${ingredient.name}"></td>
                <td th:text="${ingredient.amount}"></td>
                <td th:text="${ingredient.nutrition}"></td>
<!--                <td th:text="${ingredient.smoothies}"></td>-->
            </tr>
        </th:block>
        </tbody>

    </table>
</div>
</body>
</html>
